project:
  type: website
  output-dir: _docs
  execute-dir: project
  
freeze: auto

website:
  title: "MEAPS"
  search: true
  open-graph: true
  twitter-card: true
  site-url: "https://preview.meaps.fr/"
  repo-url: "https://github.com/xtimbeau/meaps/"
  google-analytics: "G-KF6Z4B486X"
  reader-mode: true
  bread-crumbs: true
  comments:
    utterances:
      repo: "xtimbeau/meaps"
      label: "comment"
      theme: "github-light"
  page-footer:
      border: true
      center: "**CC BY 4.0**"
  navbar: 
    title: false
    search: true
    bakground: "#FEFEFE"
    logo: www/ofce_m.png
    logo-alt: "OFCE"
    logo-href: "https://www.ofce.fr/"
    left:
      - text: "{{< iconify game-icons mesh-network >}} MEAPS"
