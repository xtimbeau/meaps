      - text: "{{< iconify fluent clipboard-math-formula-16-regular >}} Théorie"
        menu:
          - text: "Version française"
            file: theorie.qmd
          - text: "English version"
            file: theorie.en.qmd
      - text: "Estimations"
        icon: database-check
        file: larochelle.qmd
      - text: "{{< iconify gis statistic-map >}} Projection"
        file: trajets.qmd
      - text: "{{< iconify ri presentation-line >}} Présentations"
        file: presentations.qmd
      - text: "Références"
        icon: book
        file: references.qmd
    right:
      - text: "A propos"
        icon: person-circle
        file: about.qmd
      - text: " "
        icon: github
        url: "https://github.com/xtimbeau/meaps"
      
logo: www/ofce.png

format:
  wp-html: default

editor: visual

babelquarto:
  languagecodes:
  - name: en
    text: "English version"
